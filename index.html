<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js crud project</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input id="title" placeholder="title" type="text">
            <div class="price">
                <input onkeyup="getTotal()" id="price" placeholder="price" type="number">
                <input onkeyup="getTotal()" id="taxes" placeholder="taxes" type="number">
                <input onkeyup="getTotal()" id="ads" placeholder="ads" type="number">
                <input onkeyup="getTotal()" id="discount" placeholder="discount" type="number">
                <small  id="total"></small>

            </div>
            <input id="count" placeholder="count" type="number">
            <input id="category" placeholder="category" type="text">
            <button id="submit" type="submit">
                Create
            </button>

        </div>
        <div class="output">
            <div class="search">
                <input onkeyup="searchData(this.value)" id="search" placeholder="search" type="text">
                <div class="btnsearch">
                    <button onclick="getsearch(this.id)" id="searchTitle">
                        Search By Title
                    </button>
                    <button  onclick="getsearch(this.id)" id="searchCategory" >
                        Search By Category
                    </button>
                
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
               
                </tbody>
            </table>
         
        </div>
    </section>
    <script src="js/main.js"></script>

</body>

</html>
